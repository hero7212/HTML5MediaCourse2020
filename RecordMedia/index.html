<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="vueapp">
    <div>
        <video ref="preview" width="200" height="150" autoplay></video>
    </div>
    <div>
        <button @click="btnRecrodClicked" :disabled="recording">Record</button>
        <button @click="btnPauseClicked" :disabled="paused">Pause</button>
        <button @click="btnResumeClicked" :disabled="!paused || !recording">Resume</button>
        <button @click="btnStopClicked" :disabled="!recording">Stop</button>
        <button :disabled="!currentWebmData" @click="btnPlayClicked">Play</button>
    </div>
    <video controls ref="player" width="400" height="300"></video>
</div>
<script src="./app.js"></script>
</body>
</html>
